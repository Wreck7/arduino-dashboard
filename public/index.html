<html>

      document.getElementById("tds").innerText = data.tds.toFixed(0);
      document.getElementById("do").innerText = data.dissolved_oxygen.toFixed(2);

      document.getElementById("heater").innerText =
        data.heater_status ? "ON ðŸ”¥" : "OFF";

      document.getElementById("pump").innerText =
        data.pump_status ? "ON ðŸš°" : "OFF";

      document.getElementById("aerator").innerText =
        data.aerator_status ? "ON ðŸŒ¬" : "OFF";
    });
  </script>
</body>
</html>
